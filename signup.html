<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="sign-up-area d-flex">
        <div class="sign-up-container d-flex">
          <div class="image-wrapper d-flex">
            <img class="title-image" src="https://ceo.baemin.com/cdn/ceo-moon/static/desktop/main/logo-ceo.svg?ver=37ff4fc80c3dfb2e2c76b41825e4c4da">
          </div>
          <form class="sign-up-form">
            <p class="desc-info">필수 정보를 입력해주세요.</p>
            <div class="input-form"><input class="sign-up-input text-input" name="id" type="text" placeholder="아이디* (4~20자)" maxlength="20" minlength="4"></div>
            <div class="input-form mt-10"><input class="sign-up-input text-input" type="password" placeholder="비밀번호* (영문+숫자, 8~20자)" maxlength="20"></div>
            <div class="input-form mt-10"><input class="sign-up-input text-input" type="password" placeholder="비밀번호 재확인*" maxlength="20"></div>
            <div class="email-form d-flex mt-10">
              <div class="email-input">
                <input class="sign-up-input text-input" placeholder="이메일 앞자리*">
              </div>
              <div class="t-center at">@</div>
              <div class="email-input">
                <input class="sign-up-input text-input" placeholder="이메일 뒷자리*">
              </div>
            </div>
            <div class="email-select mt-10"><select class="select-input"></select></div>
            <div class="input-form mt-10"><input class="sign-up-input text-input" placeholder="이름*"></div>
            <div class="phone-form d-flex mt-10">
              <div class="phone-input">
                <input class="sign-up-input text-input" placeholder="휴대폰*">
              </div>
              <button class="sign-button" disabled="true">인증받기</button>
            </div>
            <div class="description-wrapper">
              <ul>
                <li class="description"> 인증번호 전송은 통신사에 따라 최대 1분까지 소요될 수 있습니다.</li>
                <li class="description"> 인증번호가 도착하지 않을 경우 '인증번호 재전송'을 눌러주세요.</li>
              </ul>
            </div>
            <div class="check-optional d-flex">
              <input type="checkbox" id="check-optional-input">
              <label for="check-optional-input">선택 정보를 입력하시겠어요?</label>
              <a class="view-desc" target="blank" href="https://ceo.baemin.com/#/policy/history?position=collectionAndUsageNormal">내용보기</a>
            </div>
            <div class="postcode-form phone-form d-flex">
              <div class="phone-input">
                <input class=" sign-up-input text-input"placeholder="우편번호">
              </div>
              <button class="sign-button" disabled="true">주소찾기</button>
            </div>
            <div class="input-form mt-10" ><input class="sign-up-input text-input" placeholder="주소"></div>
            <div class="input-form mt-10" ><input class="sign-up-input text-input" placeholder="상세 주소"></div>
            <div class="admit-form">
              <div class="mt-15 d-flex"><input type="checkbox" id="all"><label class="all" for="all">전체 약관에 동의합니다</label></div>
              <div class="mt-25 d-flex"><input type="checkbox" id="essential"><label for="essential">필수 항목에 동의합니다.</label></div>
              <div class="check-link d-flex">
                <a target="blank" href="https://ceo.baemin.com/#/policy/history?position=terms">배민사장님광장 이용약관</a>
                <a target="blank" href="https://ceo.baemin.com/#/policy/history?position=collectionAndUsageNormal">개인정보 수집이용 동의</a>
              </div>
              <div class="mt-15 d-flex"><input type="checkbox" id="receive_optional"><label for="receive_optional">광고성 정보 수신 동의 (선택)</label></div>
              <div class="check-link d-flex">
                배민사장님광장 회원에게 제공하는 서비스의 광고성 정보를 수신합니다.
              </div>
              <div class="d-flex my-15 description-wrapper">
                <ul>
                  <li class="description">
                    만 14세 이상 회원만 가입 가능합니다.
                  </li>
                </ul>
                <a target="blank" class="view-desc" style="padding: 1px 4px">내용보기</a>
              </div>
              <div class="input-form">
                <button class="sign-up-confirm-btn btn">가입 완료</button>
              </div>
            </div>
          </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
